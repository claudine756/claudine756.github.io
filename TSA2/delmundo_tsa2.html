<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weekdays</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button style="background-color: purple;" onclick="showBox('purple')">Monday</button>
            <button style="background-color: pink;" onclick="showBox('pink')">Tuesday</button>
            <button style="background-color: blue;" onclick="showBox('blue')">Wednesday</button>
            <button style="background-color: green;" onclick="showBox('green')">Thursday</button>
            <button style="background-color: yellow;" onclick="showBox('yellow')">Friday</button>
            <button style="background-color: orange;" onclick="showBox('orange')">Saturday</button>
            <button style="background-color: red;" onclick="showBox('red')">Sunday</button>
        </div>
        <div id="box" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
