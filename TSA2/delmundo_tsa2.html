<body>
    <div class="container">
        <h1>Click a Day</h1>
        <div class="buttons">
            <button onclick="showBox('Monday')">Monday</button>
            <button onclick="showBox('Tuesday')">Tuesday</button>
            <button onclick="showBox('Wednesday')">Wednesday</button>
            <button onclick="showBox('Thursday')">Thursday</button>
            <button onclick="showBox('Friday')">Friday</button>
            <button onclick="showBox('Saturday')">Saturday</button>
            <button onclick="showBox('Sunday')">Sunday</button>
        </div>

    </div>
